<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit subtask</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<form th:action="@{/employees/{username}(username=${sessionUser})}">
    <button type="submit" style="font-size:24px"><i class="fa fa-user-circle-o"></i></button>
</form>
<h1>Edit subtask</h1>
<form th:action="@{/projects/{pid}/tasks/{tid}/subtasks/{sid}/edit(pid=${pid}, tid=${tid}, sid=${sid})}" th:object="${subtask}" method="post">
    <fieldset>
        <fieldset>
            <legend>Description</legend>
            <label for="description"></label>
            <input id="description" th:field="*{taskDescription}" th:value="${subtask.taskDescription}" required>
        </fieldset>

        <input type="hidden" th:field="*{parentTaskID}" th:value="${subtask.parentTaskID}">
        <input type="hidden" th:field="*{parentProjectID}" th:value="${subtask.parentProjectID}">
        <input type="hidden" th:field="*{ID}" th:value="${subtask.ID}">

        <label for="title">Title</label>
        <input id="title" th:field="*{taskTitle}" th:value="${subtask.taskTitle}" required>

        <label for="startDate">Start Date</label>
        <input type="date" id="startDate" th:field="*{taskStart}" th:value="${subtask.taskStart}"  required>

        <label for="endDate">End Date</label>
        <input type="date" id="endDate" th:field="*{taskEnd}" th:value="${subtask.taskEnd}"  required>


        <label for="duration">Duration (hours)</label>
        <input type="text" id="duration" th:field="*{taskDurationHours}" th:value="${subtask.taskDurationHours}" required>

        <button type="submit">Update</button>
        <button th:href="@{/projects/{pid}/tasks/{tid}/subtasks/{sid}(pid=${pid}, tid=${tid}, sid=${sid})}">Cancel</button>
    </fieldset>
</form>
</body>
</html>
