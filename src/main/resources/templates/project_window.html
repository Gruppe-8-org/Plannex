<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Window</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>
<body class="project-page">

<header>
    <form th:action="@{/projects}">
        <button class="profile-button "><i class="fa fa-arrow-circle-left"></i></button>
    </form>

    <form th:action="@{/employees/{username}(username=${sessionUser})}">
        <button class="profile-button"><i class="fa fa-user-circle-o"></i></button>
    </form>

    <form th:action="@{/logout}">
        <button class="profile-button"><i class="fa fa-times-circle"></i></button>
    </form>
</header>

<main class="project-container">

    <!-- PROJECT TITLE -->
    <div class="project-title-row">
        <h1 th:text="${project.getProjectTitle()}"></h1>

        <a th:if="${isManager}"
           th:href="@{/projects/{pid}/edit(pid=${project.getID()})}"
           class="project-edit-btn">
            Edit
        </a>
    </div>


    <!-- PROGRESS -->
    <div class="progress-section">
        <label>Status for project:</label>
        <progress id="file" value="30" max="100">30%</progress>
    </div>

    <!-- DESCRIPTION + RESOURCE USE -->
    <div class="info-grid">

        <!-- LEFT: Description -->
        <div class="description-box">
            <legend>Description</legend>
            <p th:text="${project.getProjectDescription()}"></p>
        </div>

        <!-- RIGHT: Resource Use -->
        <div class="resource-box">
            <legend>Resource use</legend>
            <p th:text="${#numbers.formatDecimal(timeSpent, 0, 0)} + ' hours'"></p>
        </div>

    </div>

    <!-- TASKS -->
    <h2 class="tasks-title">Tasks</h2>

    <div class="task-grid">

        <!-- TASK CARD -->
        <!-- TASK CARD (CLICKABLE) -->
        <a class="task-card-link"
           th:href="@{/projects/{pid}/tasks/{tid}(pid=${project.getID()}, tid=${task.getID()})}"
           th:each="task, iter : ${allTasks}">

            <div class="task-card">
                <div class="card-bg">
                    <h3 th:text="${task.getTaskTitle()}"></h3>
                    <div class="card-fg">
                        <p><i class="fa fa-user"></i> <span th:text="${taskAssignees[iter.index].size()}"></span></p>
                        <p><i class="fa fa-clock-o"></i> <span th:text="${#numbers.formatDecimal(taskTimeContributions[iter.index], 0, 0)}"></span></p>
                    </div>
                </div>
            </div>

        </a>


        <!-- ADD TASK -->
        <div class="add-task-card" th:if="${isManager}">
            <form th:action="@{/projects/{pid}/add-task(pid=${project.getID()})}">
                <button type="submit" class="add-task-button">+</button>
            </form>
        </div>

    </div>

</main>
<footer>
    Â© 2025 Plannex
</footer>
</body>

</html>
