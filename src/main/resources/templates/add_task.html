<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add task</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>

<body class="add-task-page">

<header>
    <form th:action="@{/employees/{username}(username=${sessionUser})}">
        <button class="profile-button" type="submit"><i class="fa fa-user-circle-o"></i></button>
    </form>
</header>

<main class="add-task-container">

    <h1>Add task</h1>

    <form class="add-task-box"
          th:action="@{/projects/{pid}/add-task(pid=${pid})}"
          th:object="${task}"
          method="post">

        <!-- LEFT: DESCRIPTION -->
        <div class="desc-column">
            <label>Description</label>
            <textarea th:field="*{taskDescription}" required></textarea>
        </div>

        <!-- RIGHT: Title + Dates -->
        <div class="right-column">
            <label>Title</label>
            <input th:field="*{taskTitle}" required>

            <label>Start date</label>
            <input type="date" th:field="*{taskStart}" required>

            <label>End date</label>
            <input type="date" th:field="*{taskEnd}" required>
        </div>

        <!-- Hidden project ID -->
        <input type="hidden" th:field="*{parentProjectID}" th:value="${pid}">

        <!-- BOTTOM ROW -->
        <div class="bottom-row">

            <div>
                <label class="duration-label">Duration (hours)</label>
                <input type="text" th:field="*{taskDurationHours}" required>
            </div>

            <div></div>

            <a th:href="@{/projects/{pid}(pid=${pid})}" class="cancel-btn">Cancel</a>
            <button type="submit" class="add-btn">Add</button>

        </div>

    </form>

</main>

<footer>Â© 2025 Plannex</footer>

</body>
