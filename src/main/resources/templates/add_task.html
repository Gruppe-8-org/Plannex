<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add task</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<form th:action="@{/employees/{username}(username=${sessionUser})}">
    <button type="submit" style="font-size:24px"><i class="fa fa-user-circle-o"></i></button>
</form>
<h1>Add task</h1>
<form th:action="@{/projects/{pid}/add-task(pid=${pid})}" th:object="${task}" method="post">
    <fieldset>
        <fieldset>
            <legend>Description</legend>
            <label for="description"></label>
            <input id="description" th:field="*{taskDescription}" required>
        </fieldset>

        <input th:field="*{parentProjectID}" th:value="${pid}" type="hidden">

        <label for="title">Title</label>
        <input id="title" th:field="*{taskTitle}" required>

        <label for="startDate">Start Date</label>
        <input type="date" id="startDate" th:field="*{taskStart}" required>

        <label for="endDate">End Date</label>
        <input type="date" id="endDate" th:field="*{taskEnd}" required>

        <label for="duration">Duration (hours)</label>
        <input type="text" id="duration" th:field="*{taskDurationHours}" required>

        <button type="submit">Add</button>
        <button th:href="@{/projects/{pid}(pid=${pid})}">Cancel</button>
    </fieldset>
</form>
</body>
</html>
