<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Dependencies</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>

<body class="add-deps-page">

<header>
    <form th:action="@{/employees/{username}(username=${sessionUser})}">
        <button class="profile-button" title="Go to your profile">
            <i class="fa fa-user-circle-o"></i>
        </button>
    </form>
</header>

<main class="deps-container">

    <h1>Add Dependencies</h1>

    <form class="deps-box"
          th:action="@{/projects/{pid}/tasks/{tid}/subtasks/{sid}/add-dependency(pid=${pid}, tid=${tid}, sid=${sid})}"
          method="post">

        <fieldset class="deps-fieldset">
            <legend>Select tasks this subtask is blocked by</legend>

            <p class="note">Choose subtasks that must be completed before this one.</p>

            <div class="task-list">

                <div th:each="task : ${allTasks}">

                    <div th:if="${task.ID != sid}" class="task-option">
                        <input type="checkbox"
                               name="blockedByTaskIDs"
                               th:value="${task.ID}"
                               th:id="'dep-' + ${task.ID}"
                               th:checked="${existingDependencies.contains(task.ID)}">

                        <label th:for="'dep-' + ${task.ID}"
                               th:text="${task.taskTitle}"></label>
                    </div>

                </div>

            </div>

        </fieldset>

        <div class="button-row">
            <a class="cancel-btn"
               th:href="@{/projects/{pid}/tasks/{tid}/subtasks/{sid}(pid=${pid}, tid=${tid}, sid=${sid})}">
                Cancel
            </a>

            <button type="submit" class="add-btn">Add</button>
        </div>

    </form>

</main>

<footer>Â© 2025 Plannex</footer>

</body>
</html>
