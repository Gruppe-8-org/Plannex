<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>

<body class="edit-page">

<header>
    <form th:action="@{/employees/{username}(username=${username})}">
        <button class="profile-button" type="submit">
            <i class="fa fa-user-circle-o"></i>
        </button>
    </form>
</header>


<main class="edit-container">

    <h1>Edit user</h1>

    <form class="edit-box"
          th:action="@{/employees/{uname}/edit(uname=${oldUsername})}"
          th:object="${user}"
          method="post">

        <label for="name">Name</label>
        <input id="name"
               th:field="*{employeeName}"
               th:value="${user.employeeName}"
               required>

        <label for="username">Username</label>
        <input id="username"
               th:field="*{employeeUsername}"
               th:value="${oldUsername}"
               required>

        <label for="email">Email</label>
        <input id="email"
               th:field="*{employeeEmail}"
               th:value="${user.employeeEmail}"
               required>

        <label for="password">Password</label>
        <input id="password"
               type="password"
               th:field="*{employeePassword}"
               required>

        <label for="skills">Skills</label>
        <input id="skills"
               type="text"
               th:field="*{skills}"
               th:value="${user.skills}"
               required>


        <label>Works from</label>
        <input type="time" th:field="*{workingHoursFrom}">

        <label>Works to</label>
        <input type="time" th:field="*{workingHoursTo}">

        <label for="permissions">Set permissions</label>
        <select id="permissions" name="permissions" required>
            <option value="">Please select an option</option>
            <option th:value="'Worker'" th:text="'Worker'"></option>
            <option th:value="'Manager'" th:text="'Manager'"></option>
        </select>

        <input type="hidden"
               name="oldUsername"
               th:value="${oldUsername}">

        <div class="edit-buttons">
            <a th:href="@{/employees/{uname}(uname=${oldUsername})}"
               class="cancel-btn">Cancel</a>

            <button type="submit">Update</button>
        </div>

    </form>

</main>
<footer>
    Â© 2025 Plannex
</footer>

</body>
</html>
