<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>

<body class="edit-page">

<!-- top header with profile button -->
<header>
    <form th:action="@{/employees/{username}(username=${username})}">
        <button class="profile-button" type="submit">
            <i class="fa fa-user-circle-o"></i>
        </button>
    </form>
</header>


<main class="edit-container">

    <h1>Edit user</h1>

    <!-- main form box -->
    <form class="edit-box"
          th:action="@{/employees/{uname}/edit(uname=${oldUsername})}"
          th:object="${user}"
          method="post">

        <!-- LEFT COLUMN -->
        <label for="name">Name</label>
        <input id="name"
               th:field="*{employeeName}"
               th:value="${user.employeeName}"
               required>

        <!-- RIGHT COLUMN -->
        <label for="username">Username</label>
        <input id="username"
               th:field="*{employeeUsername}"
               th:value="${oldUsername}"
               required>

        <!-- EMAIL -->
        <label for="email">Email</label>
        <input id="email"
               th:field="*{employeeEmail}"
               th:value="${user.employeeEmail}"
               required>

        <!-- PASSWORD -->
        <label for="password">Password</label>
        <input id="password"
               type="password"
               th:field="*{employeePassword}"
               required>

        <!-- placeholders, føler ikke jeg kan finde koden til det endnu -->
        <label for="bio">Bio</label>
        <textarea id="bio"></textarea>

        <!-- placeholders, føler ikke jeg kan finde koden til det endnu -->
        <label for="team">Team</label>
        <select id="team" disabled>
            <option>Skal implementeres</option>
        </select>

        <label for="department">Department</label>
        <select id="department" disabled>
            <option>Skal implementeres</option>
        </select>

        <!-- hidden oldUsername -->
        <input type="hidden"
               name="oldUsername"
               th:value="${oldUsername}">

        <!-- BUTTONS -->
        <div class="edit-buttons">
            <a th:href="@{/employees/{uname}(uname=${oldUsername})}"
               class="cancel-btn">Cancel</a>

            <button type="submit">Update</button>
        </div>

    </form>

</main>
<footer>
    © 2025 Plannex
</footer>

</body>
</html>
