<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>

<body class="edit-project-page">

<header>
    <form th:action="@{/employees/{username}(username=${sessionUser})}">
        <button class="profile-button"><i class="fa fa-user-circle-o"></i></button>
    </form>
</header>

<h1>Edit project</h1>

<main class="edit-project-container">

    <form class="edit-project-box"
          th:action="@{/projects/{pid}/edit(pid=${project.ID})}"
          th:object="${project}"
          method="post">

        <div class="edit-grid">

            <div class="left-col">
                <label>Title</label>
                <input th:field="*{projectTitle}" required>

                <label>Description</label>
                <textarea class="desc-area" th:field="*{projectDescription}" required></textarea>
            </div>

            <div class="right-col">
                <label>Start date</label>
                <input type="date" th:field="*{projectStart}" required>

                <label>End date</label>
                <input type="date" th:field="*{projectEnd}" required>
            </div>

        </div>

        <div class="button-row">
            <a th:href="@{/projects/{pid}(pid=${project.ID})}" class="cancel-btn">Cancel</a>
            <button type="submit" class="update-btn">Update</button>
        </div>

    </form>

</main>

<footer>Â© 2025 Plannex</footer>

</body>
</html>
