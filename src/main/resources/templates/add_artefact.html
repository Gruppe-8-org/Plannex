<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Artifact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>

<body class="add-artifact-page">

<header>
    <form th:action="@{/employees/{username}(username=${sessionUser})}">
        <button class="profile-button">
            <i class="fa fa-user-circle-o"></i>
        </button>
    </form>
</header>

<main class="add-artifact-container">

    <h1>Add artifact</h1>

    <form class="add-artifact-box"
          th:action="@{/projects/{pid}/tasks/{tid}/subtasks/{sid}/add-artifact(pid=${pid}, tid=${tid}, sid=${sid})}"
          method="post">

        <div>
            <label>Artifact path</label>
            <input type="text" name="pathToArtifact" required>
        </div>

        <div>
            <label>Uploaded by</label>
            <input type="text" name="byUsername" th:value="${sessionUser}" required>
        </div>

        <div class="add-artifact-buttons">
            <a th:href="@{/projects/{pid}/tasks/{tid}/subtasks/{sid}(pid=${pid}, tid=${tid}, sid=${sid})}"
               class="cancel-btn">Cancel</a>

            <button type="submit" class="add-btn">Add</button>
        </div>

    </form>
</main>

<footer>Â© 2025 Plannex</footer>

</body>
</html>
