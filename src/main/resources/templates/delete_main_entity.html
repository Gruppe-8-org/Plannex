<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="'Delete ' + ${mainEntityType}"></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>

<body class="delete-entity-page">

<header>
    <form th:action="@{/employees/{username}(username=${sessionUser})}">
        <button class="profile-button"><i class="fa fa-user-circle-o"></i></button>
    </form>
</header>

<h1 th:text="'Delete ' + ${mainEntityType}"></h1>

<main class="delete-container">

    <form class="delete-box"
          th:action="@{{wts}(wts=${whereToSubmit})}"
          method="post">

        <div class="delete-grid">

            <!-- LEFT: Description -->
            <div class="left-col">
                <label>Description</label>
                <div class="desc-area readonly-block">
                    <p th:text="${description}"></p>
                </div>
            </div>

            <!-- RIGHT: Title, Dates -->
            <div class="right-col">
                <label>Title</label>
                <div class="readonly-block"><p th:text="${title}"></p></div>

                <label>Start date</label>
                <div class="readonly-block"><p th:text="${start}"></p></div>

                <label>End date</label>
                <div class="readonly-block"><p th:text="${end}"></p></div>
            </div>

        </div>

        <div class="button-row">
            <a th:href="@{{wtgoc}(wtgoc=${whereToGoOnCancel})}" class="cancel-btn">Cancel</a>
            <button type="submit" class="delete-btn">Delete</button>
        </div>

    </form>

</main>

<footer>Â© 2025 Plannex</footer>
</body>
</html>
